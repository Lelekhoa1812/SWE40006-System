name: smoke-test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build and start backend server
        run: |
          cd backend
          pnpm build
          pnpm start &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:4000/health || exit 1
          echo "âœ… Health check passed"

      - name: Stop server
        run: pkill -f "node.*backend" || true
