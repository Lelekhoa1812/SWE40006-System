name: Simple Infra Check

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  infra-check:
    name: Infrastructure Check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check infra directory
        run: |
          echo "üîç Checking infrastructure files..."
          if [ -d "infra" ]; then
            echo "‚úÖ Found infra directory"
            ls -la infra/ || echo "Infra directory check completed"
          else
            echo "‚ö†Ô∏è No infra directory found"
          fi
        continue-on-error: true
