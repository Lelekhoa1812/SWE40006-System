name: infra-lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'infra/**'
  push:
    paths:
      - 'infra/**'

jobs:
  bicep-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Azure CLI
        uses: azure/cli@v2
      - name: Bicep build
        run: az bicep build --file infra/main.bicep
