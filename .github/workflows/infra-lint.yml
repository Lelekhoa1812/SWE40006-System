name: Infrastructure Lint

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
  push:
    paths:
      - 'infra/**'

jobs:
  infra-lint:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Validate Bicep files
        run: |
          echo "üîç Checking for Bicep files..."
          if [ -d "infra" ]; then
            echo "üìÅ Found infra directory"
            find infra -name "*.bicep" -exec echo "Found: {}" \;

            # Check if main.bicep exists
            if [ -f "infra/main.bicep" ]; then
              echo "‚úÖ Found main.bicep, running validation..."
              az bicep build --file infra/main.bicep --stdout > /dev/null
              echo "‚úÖ Bicep validation passed"
            else
              echo "‚ö†Ô∏è No main.bicep found, skipping validation"
            fi
          else
            echo "‚ö†Ô∏è No infra directory found, skipping validation"
          fi
        continue-on-error: true
        timeout-minutes: 3
