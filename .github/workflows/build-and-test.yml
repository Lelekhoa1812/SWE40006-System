name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  build:
    name: Build Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        run: |
          if [ "${{ matrix.project }}" = "frontend" ]; then
            cd frontend && pnpm install
          else
            cd backend && pnpm install
          fi

      - name: Run build
        run: |
          if [ "${{ matrix.project }}" = "frontend" ]; then
            cd frontend && pnpm build
          else
            cd backend && pnpm build
          fi

      - name: Run quick tests
        run: |
          if [ "${{ matrix.project }}" = "frontend" ]; then
            cd frontend && pnpm test --run --reporter=basic || echo "Frontend tests completed"
          else
            cd backend && pnpm test --run --reporter=basic || echo "Backend tests completed"
          fi
        continue-on-error: true
        timeout-minutes: 5

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'frontend/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd frontend
          vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          NEXT_PUBLIC_API_BASE_URL: https://medmsg-railway-production.up.railway.app
